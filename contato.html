<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/93d18202e7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/ContatoPageScript.js"></script>
</head>
<body>

    <div class="HemocentroCadastro">
        <div class="HemocentroCadastro-container">
            <div class="HemocentroCadastro-content">
                <div class="image-box">
                    <img src="img/blood-work-illustration@3x.png" alt="">
                </div>
                <form>
                    <div class="topic">Cadastro Hemocentro</div>
                    <div class="input-box">
                        <input type="text" required id="nomeHemo">
                        <label>Nome Hemocentro</label>
                    </div>

                    <div class="input-box">
                        <input type="text" required id="emailHemo">
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <input type="text" required id="telefoneHemo">
                        <label>Telefone</label>
                    </div>

                    <div class="input-box">
                        <input type="text" required id="diretorHemo">
                        <label>Diretor</label>
                    </div>

                    <div class="input-box">
                        <input type="text" required id="cidadeHemo">
                        <label>Cidade</label>
                    </div>

                    <div class="input-box">
                        <input type="text" required id="ruaHemo">
                        <label>Bairro</label>
                    </div>

                    <div class="endereco-flex">
                        <div class="input-box ruaHemo">
                            <input type="text" required id="ruaHemo">
                            <label>Rua</label>
                        </div>
                        <div class="input-box numeroHemo">
                            <input type="text" required id="numeroHemo">
                            <label>Número</label>
                        </div>
                    </div>

                    <div class="message-box">
                        <textarea placeholder="Descrição Hemocentro" id="mensagemCont"></textarea>
                    </div>

                    <div class="input-box">
                        <input type="submit" onclick="formulario()" value="Enviar Mensagem">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="popup-check">
</body>
</html>
